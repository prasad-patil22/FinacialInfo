<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
        </header>

        <!-- Income and Expense Form -->
        <div class="form-section">
            <h2>Add Income/Expense</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Enter Description" required>
                <input type="number" id="amount" placeholder="Enter Amount" required>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="food">Food</option>
                    <option value="rent">Rent</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <!-- Control Buttons -->
        <div class="control-section">
            <button id="show-transactions-btn" class="btn secondary">Show Transactions</button>
            <button id="show-graph-btn" class="btn secondary">Show Line Graph</button>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section hidden">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </div>

        <!-- Placeholder for Graph -->
        <div id="graph-section" class="hidden">
            <h2>Line Graph (Coming Soon)</h2>
            <div class="graph-placeholder">
                ðŸ“Š Line Graph Placeholder
            </div>
        </div>

        <!-- Expense Summary -->
        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary-box">
                <p>Total Income: <span id="total-income">â‚¹0</span></p>
                <p>Total Expenses: <span id="total-expenses">â‚¹0</span></p>
                <p>Balance: <span id="balance">â‚¹0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
