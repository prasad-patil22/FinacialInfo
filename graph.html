<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Line Graph</h1>
        </header>

        <div>
            <canvas id="line-graph" width="400" height="200"></canvas>
        </div>

        <div class="control-section">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        const labels = transactions.map((t) => t.description);
        const data = transactions.map((t) => t.amount);

        const ctx = document.getElementById('line-graph').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Transaction Amounts',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                    },
                },
            },
        });
    </script>
</body>
</html>
